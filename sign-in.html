<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo 04.png" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/sign-in.css" />
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <video autoplay loop muted playsinline class="background-video">
        <source src="./videos/background-video-01.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <main class="form-signin w-100 m-auto" role="main">
        <form>
            <header class="text-center mb-4"></header>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required autocomplete="off" />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-secondary w-100 py-2" id="signInButton" type="submit">
                Sign in
            </button>
            <div class="mt-3 text-center">
                <a href="#" class="text-body-secondary">Forgot password?</a>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">
                &copy; 2024 Universal UI Kit.
            </p>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/redirect.js"></script>
</body>
</html>
