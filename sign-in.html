<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo 04.png" type="image/png" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/sign-in.css" />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <video autoplay loop muted playsinline class="background-video">
      <source src="./assets/videos/background-video-01.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <main class="form-signin w-100 m-auto" role="main">
      <form>
        <header class="text-center mb-4"></header>
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
            autocomplete="off"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button
          class="btn btn-secondary w-100 py-2"
          id="signInButton"
          type="submit"
        >
          Sign in
        </button>
        <div class="mt-3 text-center">
          <a href="#" class="text-body-secondary">Forgot password?</a>
        </div>
        <p class="mt-5 mb-3 text-body-secondary">
          &copy; 2024 Universal UI Kit.
        </p>
      </form>
    </main>
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/navigation.js"></script>
    <script src="./assets/js/redirect.js"></script>
  </body>
</html>
